syntax = "proto3";

package catalog.v1;

option csharp_namespace = "Catalog.gRPC";

service CatalogQueryService {
  rpc GetProduct (CatalogQueryRequest) returns (CatalogQueryResponse);

  rpc UpdateStock (CatalogStockUpdateRequest) returns (CatalogStockUpdateResponse);
}

message CatalogQueryRequest {
  string id = 1;
}

message CatalogQueryResponse {
  string productId = 1;
  int32 price = 2;
  int32 quantity = 3;
}

message CatalogStockUpdateRequest {
  string id = 1;
  int32 quantity = 2;
}

message CatalogStockUpdateResponse {
  bool stockUpdated = 1;
}